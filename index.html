<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment: Blockly Pet Simulator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
</head>
<body>
    <header>
        <h1>Pet Simulator Logic</h1>
        <div class="controls">
            <button class="btn run-btn" onclick="runPetCode()">Run Code</button>
            <button class="btn clear-btn" onclick="resetAll()">Clear Workspace</button>
        </div>
    </header>
    
    <div id="app-container">
        <div id="blocklyDiv"></div>
        
        <div id="side-panel">
            <div class="section">
                <h3>Generated JavaScript</h3>
                <pre id="code-preview">// Snippet will appear here</pre>
            </div>
            <div class="section">
                <h3>Live Execution Results</h3>
                <div id="output-window">System idle...</div>
            </div>
        </div>
    </div>

    <xml id="toolbox" style="display: none">
        <category name="Primary Actions" colour="#4c6ef5">
            <block type="pet_start"></block>
            <block type="pet_feed"></block>
            <block type="pet_play"></block>
            <block type="pet_sleep"></block>
        </category>
        <category name="Logic & Status" colour="#fab005">
            <block type="pet_check_health"></block>
            <block type="pet_set_mood"></block>
        </category>
    </xml>

    <script src="blocks.js"></script>
    <script src="app.js"></script>
</body>
</html>
